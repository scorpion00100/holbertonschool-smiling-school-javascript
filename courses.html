<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Pricing - SmileSchool</title>
        <meta name="description" content="Implement a design with bootstrap">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='styles.css'>
        <link rel='stylesheet' href='style.css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="scripts.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header class="section text-white pt-5 position-relative">
            <div class="container-md m-auto row justify-content-between align-items-center">
                <div class="col-sm d-sm-flex justify-content-sm-start text-center p-0 mb-sm-0">
                    <input type="checkbox" class="d-none menu-btn" id="menu-btn">
                <label for="menu-btn" class="float-left d-sm-none m-1 menu-icon">
                    <span data-toggle="collapse" data-taget="#menu" href="#menu" role="button" class="holberton_school-icon-menu"></span>
                </label>
                <div class="d-block">
                    <a href="homepage.html">
                        <img src="./images/smile_off.png" alt="smileschool smile off" height="30px" class="mr-4 p-sm-0 pr-3">
                    </a>
                </div>
                <div class="d-block pb-3">
                    <a href="homepage.html">
                        <img src="./images/logo.png" alt="smileschool logo" height="30px" class="mt-sm-0 mt-3 mr-4 p-sm-0 pr-3">
                    </a>
                </div>
                <nav class="navbar navbar-expand-sm col-sm justify-content-center justify-content-sm-end p-0">
                        <ul class="navbar-nav text-center collapse font-weight-bold" id="menu">
                            <li class="nav-item px-sm-4 mx-sm-3 f-x-small">
                                <a href="#" class="nav-link active-item">COURSES</a>
                            </li>
                            <li class="nav-item px-sm-4 mx-sm-3 f-x-small">
                                <a href="pricing.html" class="nav-link text-white">PRICING</a>
                            </li>
                            <li class="nav-item pl-sm-4 pr-sm-2 ml-sm-3 f-x-small">
                                <a href="#" class="nav-link text-white">LOGIN</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Hero section -->
            <section class="section section-hero-courses text-white text-center">
                <div class="container-md d-none d-sm-block">
                    <section class="section-body">
                        <section class="section-inner">
                            <h1 class="f-x-large courses-title">
                                « Don’t cry because it’s over.<br><span>Smile</span> because it happened. »
                            </h1>
                        </section>
                    </section>
                </div>
            </section>
            <!-- Filters section -->
            <section class="section section-filters py-5 text-white">
                <div class="container-md">
                    <div class="row px-0 px-sm-5 px-md-0">
                        <div class="col-md-4 mb-2 mb-sm-0">
                            <p class="text-uppercase font-weight-bold f-x-small">keywords</p>
                            <div class="input-group border-bottom filters py-2 px-4">
                                <span class="holberton_school-icon-search_1 m-auto"></span>
                                <input type="search" class="form-control border-0 py-3 px-4 font-weight-light text-white border-0" placeholder="Search by keywords" aria-label="Search by keywords" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 mt-4 mt-md-0 mb-2">
                            <p class="text-uppercase font-weight-bold f-x-small">topic</p>
                            <div id="topic" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100 text-left font-weight-light border-bottom py-3 px-4 filters" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu w-100 m-0 border-light" aria-labelledby="dropdownMenuButton">
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4 col-sm-6 mt-4 mt-md-0">
                            <p class="text-uppercase font-weight-bold f-x-small">sort by</p>
                            <div id="sortBy" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100 text-left font-weight-light border-bottom py-3 px-4 filters" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu w-100 m-0 border-light" aria-labelledby="dropdownMenuButton">
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Result section -->
            <section class="section section-result">
                <div class="container-md py-5 mb-5">
                    <div class="section-body">
                        <div class="section-inner">
                            <p class="f-medium courses-count"></p>
                            <div id="matchingCourses" class="row">
                                <!-- Courses go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
                <!-- Footer -->
                <footer class="section footer text-center text-white">
                    <div class="container-md">
                        <div class="footer-inner row px-md-0 px-sm-5 mb-5 mx-0">
                            <div class="col-sm mb-sm-0 mt-sm-0 mb-5 mt-n5 text-left logo">
                                <a href="#">
                                    <img src="./images/smile_off.png" alt="smileschool smile off" height="30px" class="mr-3 p-sm-0">
                                    <img src="./images/logo.png" alt="smileschool logo" height="30px" class="mt-sm-0 mt-3 p-sm-0">
                                </a>
                            </div>
                            <div class="p-0 col-sm">
                                <ul class="row list-unstyled justify-content-end mr-sm-3">
                                    <li class="social-item mx-3">
                                        <a href="https://www.facebook.com/HolbertonSchool/" class="social-link">
                                            <span class="holberton_school-icon-ic_facebook"></span>
                                        </a>
                                    </li>
                                    <li class="social-item mx-3">
                                        <a href="https://twitter.com/holbertonschool" class="social-link">
                                            <span class="holberton_school-icon-ic_twitter"></span>
                                        </a>
                                    </li>
                                    <li class="social-item mx-3">
                                        <a href="https://www.instagram.com/holbertonschool/" class="social-link">
                                            <span class="holberton_school-icon-ic_instagram"></span>
                                        </a>
        
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="copyright">
                            <p class="text-muted f-x-small">©smileschool 2020</p>
                        </div>
                    </div>
                </footer>
    </body>
</html>
